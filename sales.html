<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies Sales</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <section>
                <form>  
                    <fieldset>
                        <legend>New Store</legend>

                        <label>Store Location</label>
                        <input type="text" name="storelocation" value="Powell's" required/>

                        <label>Minimum Customers</label>
                        <input type="number" name="mincust" value="10" required/>

                        <label>Maximum Customers</label>
                        <input type="number" name="maxcust" value="20" required />

                        <label>Avg. Cookies Per Customer</label>
                        <input type="number" name="avgcookiespercust" value="3" required />

                        <input type="submit" name="submit" value="Add New Store">
                    </fieldset>
                </form>
            </section>

            <section id="sales-section">
            </section>

        </main>

        <script src = "app.js"></script>
    </body>



</html>
