<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies Sales</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <section>
                <form>  
                    <fieldset>
                        <legend>New Store</legend>

                        <label class="float-left">Store Location</label>
                        <input class="float-left" type="text" name="storelocation" required/>

                        <label class="float-left">Minimum Customers</label>
                        <input class="float-left" type="number" name="mincust" required/>

                        <label class="float-left">Maximum Customers</label>
                        <input class="float-left" type="number" name="maxcust" required />

                        <label class="float-left">Avg. Cookies Per Customer</label>
                        <input class="float-left" type="number" name="avgcookiespercust" required />

                        <input class="float-left" type="submit" name="submit" value="Add New Store">
                    </fieldset>
                </form>
            </section>

            <section id="sales-section">
            </section>

            <footer>
                <a href="styleguide.html">Style Guide</a>
            </footer>
        </main>

        <script src = "app.js"></script>
    </body>



</html>
