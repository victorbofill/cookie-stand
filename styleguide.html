<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="section-column">
                <article class="float-left">
                    <h1>Lobster</h1>

                    <p>
                        The custom font is Lobster. Add it to a page with this in the HTML head:<br/>
                        &lt;link href="https://fonts.googleapis.com/css?family=Lobster"<br/> rel="stylesheet"&gt;
                    </p> 
                </article>

                <article class="float-right">
                    <div class="color-palette" id="palette-salmon">
                        <p>Salmon, #F97D70</p>
                    </div>

                    <div class="color-palette" id="palette-lightbrown">
                        <p>#F9B770</p>                            
                    </div>

                    <div class="color-palette" id="palette-purple">
                        <p>#C85A98</p>
                    </div>


                    <div class="color-palette" id="palette-darkpurple">
                        <p>#921D5F</p>
                    </div>

                    <div class="color-palette" id="palette-reddish">
                        <p>#B63224</p>
                    </div>

                    <div class="color-palette" id="palette-font">
                        <p>
                            Font
                            rgb(228, 250, 137)
                        </p>
                    </div>
                </article>
            </section>
    
        </main>
    </body>



</html>
